<!DOCTYPE html>
<html>
<head>
  <title>Text Summarizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SummarizIt</h1>
  <label for="apiKey">API Key:</label>
  <input type="text" id="apiKey" placeholder="Enter your API Key"><br><br>
  
  <label for="numWords">Number of Words:</label>
  <input type="number" id="numWords" placeholder="Choose number of words in summary"><br><br>
  
  <button id="save">Save</button>
  <div id="summary">Select text on a webpage to summarize.</div>
  <script src="popup.js"></script>
</body>
</html>
